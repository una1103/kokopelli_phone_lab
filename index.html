<!DOCTYPE html>

    }

    }

    nav, .lang-switch {

    }

    .lang-switch button {

      border: 1px solid #00ffc8;

    }

    }

    .services {

      justify-content: center;

      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #00ffc8;
      color: #00ffc8;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .contact a:hover {
      background-color: #00ffc8;
      color: #0a0a0a;
    }

    #news {
      background-color: #111;
      color: #00ffc8;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .ticker {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 12s linear infinite;
      font-weight: bold;
      font-size: 1rem;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #888;

      document.getElementById("title").innerText = t.title;
