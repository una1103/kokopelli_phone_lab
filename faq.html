<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>常見問題 | 手機工坊·科科佩利</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
    }

    header, footer {
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      color: #00ffc8;
      margin-bottom: 20px;
    }

    .lang-switch {
      margin-bottom: 20px;
    }

    .lang-switch button {
      margin: 0 5px;
      padding: 6px 12px;
      border: 1px solid #00ffc8;
      background-color: transparent;
      color: #00ffc8;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .faq-container {
      max-width: 800px;
      margin: auto;
      padding: 0 20px;
    }

    .faq-item {
      margin-bottom: 30px;
    }

    .faq-item h3 {
      color: #00ffc8;
      margin-bottom: 10px;
    }

    .faq-item p {
      line-height: 1.8;
    }

    footer {
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">常見問題</h1>
    <div class="lang-switch">
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('en')">English</button>
    </div>
  </header>

  <section class="faq-container" id="faqContent">
    <!-- FAQ 內容由 JS 插入 -->
  </section>

  <footer>
    &copy; 2025 Kokopelli Phone Lab
  </footer>

  <script>
    const faqs = {
      zh: [
        {
          q: "Q：維修需要多久？",
          a: "A：一般電池與螢幕更換大約 30 分鐘至 1 小時，視現場狀況而定。"
        },
        {
          q: "Q：有提供保固嗎？",
          a: "A：有的，我們提供最長 90 天的功能保固，詳細依維修項目而異。"
        },
        {
          q: "Q：可以用 LINE 預約嗎？",
          a: "A：當然可以，歡迎使用 LINE @122pntjd 聯繫我們！"
        },
        {
          q: "Q：有販售配件嗎？",
          a: "A：我們有販售手機殼、傳輸線、充電頭、行動電源等商品。"
        }
      ],
      en: [
        {
          q: "Q: How long does the repair take?",
          a: "A: Most battery or screen replacements take about 30 minutes to 1 hour depending on the situation."
        },
        {
          q: "Q: Do you offer a warranty?",
          a: "A: Yes, we offer up to 90 days warranty depending on the service."
        },
        {
          q: "Q: Can I book via LINE?",
          a: "A: Absolutely! Message us via LINE @122pntjd for quick support."
        },
        {
          q: "Q: Do you sell accessories?",
          a: "A: Yes, we offer phone cases, cables, adapters, power banks, and more."
        }
      ]
    };

    function setLang(lang) {
      document.getElementById("title").innerText = lang === "zh" ? "常見問題" : "FAQ";
      const faqContainer = document.getElementById("faqContent");
      faqContainer.innerHTML = "";
      faqs[lang].forEach(item => {
        const div = document.createElement("div");
        div.className = "faq-item";
        div.innerHTML = `<h3>${item.q}</h3><p>${item.a}</p>`;
        faqContainer.appendChild(div);
      });
    }

    // 預設語言為中文
    setLang("zh");
  </script>
</body>
</html>
