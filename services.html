<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>服務項目 | Kokopelli Phone Lab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header img {
      height: 80px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
    }

    nav {
      text-align: center;
      margin-top: 20px;
    }

    .lang-switch button {
      margin: 0 5px;
      padding: 6px 12px;
      border: 1px solid #00ffc8;
      background-color: transparent;
      color: #00ffc8;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .service-item {
      margin-bottom: 40px;
    }

    .service-item img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 10px 0;
    }

    .service-item h2 {
      color: #00ffc8;
    }

    .back-home {
      text-align: center;
      margin: 60px 0 40px;
    }

    .back-home a {
      display: inline-block;
      padding: 12px 28px;
      background-color: #00ffc8;
      color: #0a0a0a;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-home a:hover {
      background-color: #00ddb0;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Kokopelli Phone Lab Logo" />
    <h1 id="pageTitle">服務項目</h1>
    <div class="lang-switch">
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('en')">English</button>
    </div>
  </header>

  <section>
    <div class="service-item">
      <h2 id="batteryTitle">🔋 電池更換</h2>
      <img src="images/battery.jpg" alt="電池更換圖片" />
      <p id="batteryDesc">快速更換原廠規格電池，恢復續航力與效能。</p>
    </div>

    <div class="service-item">
      <h2 id="screenTitle">📱 螢幕維修</h2>
      <img src="images/screen.jpg" alt="螢幕維修圖片" />
      <p id="screenDesc">破裂螢幕、觸控異常，皆能迅速修復，並保有顯示品質。</p>
    </div>

    <div class="service-item">
      <h2 id="portTitle">🔌 充電孔維修</h2>
      <img src="images/charging.jpg" alt="充電孔維修圖片" />
      <p id="portDesc">充電接觸不良？我們提供專業更換與維修服務。</p>
    </div>

    <div class="service-item">
      <h2 id="otherTitle">📦 其他服務</h2>
      <img src="images/accessories.jpg" alt="其他服務圖片" />
      <p id="otherDesc">手機配件販售、資料轉移、軟體疑難排解，一站式搞定。</p>
    </div>
  </section>

  <section class="back-home">
    <a href="index.html">返回首頁</a>
  </section>

  <footer>
    📍 台中市太平區宜佳街43號｜© Kokopelli Phone Lab
  </footer>

  <script>
    function setLang(lang) {
      if (lang === "zh") {
        document.getElementById("pageTitle").innerText = "服務項目";
        document.getElementById("batteryTitle").innerText = "🔋 電池更換";
        document.getElementById("batteryDesc").innerText = "快速更換原廠規格電池，恢復續航力與效能。";
        document.getElementById("screenTitle").innerText = "📱 螢幕維修";
        document.getElementById("screenDesc").innerText = "破裂螢幕、觸控異常，皆能迅速修復，並保有顯示品質。";
        document.getElementById("portTitle").innerText = "🔌 充電孔維修";
        document.getElementById("portDesc").innerText = "充電接觸不良？我們提供專業更換與維修服務。";
        document.getElementById("otherTitle").innerText = "📦 其他服務";
        document.getElementById("otherDesc").innerText = "手機配件販售、資料轉移、軟體疑難排解，一站式搞定。";
      } else {
        document.getElementById("pageTitle").innerText = "Our Services";
        document.getElementById("batteryTitle").innerText = "🔋 Battery Replacement";
        document.getElementById("batteryDesc").innerText = "Replace your battery with a factory-grade one to restore full performance.";
        document.getElementById("screenTitle").innerText = "📱 Screen Repair";
        document.getElementById("screenDesc").innerText = "Fix cracked screens or touch issues quickly while preserving display quality.";
        document.getElementById("portTitle").innerText = "🔌 Charging Port Repair";
        document.getElementById("portDesc").innerText = "Loose charging port? We can clean, fix, or replace it for you.";
        document.getElementById("otherTitle").innerText = "📦 More Services";
        document.getElementById("otherDesc").innerText = "We offer accessories, data transfers, and troubleshooting—all in one place.";
      }
    }
  </script>

</body>
</html>
